<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Intelligent Timetabling System</title>
    </head>
    <body
    <form method="POST" action="/">
        Term: 
        <select name="term" required>
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
        </select>
        Number of courses: <input type="text" name="no_courses" required><br>
        <input type="submit" value="Submit">
    </form>
    {% if number_course %}
    <form method="POST" action="/conflicts">
        {% for i in number_course %}
            Course {{ i }}: <input type="text" name="course {{ i }}"><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
    {% endif %}
    </body>
</html>
