<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <title>Intelligent Timetabling System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='query_result2.css') }}">
    <body>
        <div class="main_model">
        <h2>The following courses are in time conflicts:</h2>
        <table class="table_layout">
            <tr>
                <th>Course</th>
                <th>Class</th>
                <th>In conflict with</th>
                <th>Course</th>
                <th>Class</th>
            </tr>
            {% for result in conflicts_list %}
            <tr>
                <td>{{ result['course_a'][0] }}</td>
                <td>{{ result['course_a'][1] }}</td>
                <td style="border:none"></td>
                <td>{{ result['course_b'][0] }}</td>
                <td>{{ result['course_b'][1] }}</td>
            </tr>
            {% endfor %}
        </table>
        <div style="position:relative;top:-15%;right:-65%">
        <button class="search_button" type="button" onclick="window.location.href='{{ url_for( 'main' ) }}';">Back to main</button>
    </div>    
    </div>
    </body>
</html>
