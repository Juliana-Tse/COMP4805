<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Intelligent Timetabling System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='teacher.css') }}">
  </head>
  <body>
    <div class="main_model">
    <h1>Intelligent Timetabling System</h1>
    <h2 style="font-style: italic;">Design your own course timetable</h2>
    {% if number_course %}
    <form method="POST" action="/course_results">
      <div style="font-size:1.17em; font-weight:bold;margin-bottom:5px">Please fill in the course details:</div>
      <div class="table_style">
      <table>
          <tr>
              <th>Course</th>
              <th>Class</th>
              <th>Term</th>
              <th>Course nature</th>
              <th>Instructor</th>
              <th>Timeslot</th>
          </tr>
          {% for i in range(number_course) %} 
          <tr>
              <td>
                    <input type="text" name="course_t {{ i + 1 }}" />
              </td>
              <td>
                    <input type="text" name="class_t {{ i + 1 }}" />
              </td>
              <td>
                    <div class="term_select" style="width:150px">
                    <select name="term_t" required>
                      <option value=1>Semester 1</option>
                      <option value=2>Semester 2</option>
                    </select>
                    </div>
              </td>
              <td>
                    <input type="text" name="course_nature_t {{ i + 1 }}" />
              </td>
              <td>
                    <input type="text" name="instructor_t {{ i + 1 }}" />
              </td>
              <td>
                    <input type="text" name="time_t {{ i + 1 }}" />
              </td>
          </tr>
          {% endfor %}
      </table>
      </div>
      <div style="position:absolute;top:82.5%;left:37.5%">
      <input class="submit_button" type="submit" value="Submit" />
      </div>
    </form>
    {% else %}
    <form method="POST" action="/teacher">
    <div class="num_course_select" style="width:300px">
      <span style="font-size:1.2em">Number of courses:</span>
      <input type="text" name="no_courses_t" />
      </div>
      <br />
      <div style="position:absolute;top:82.5%;left:37.5%">
      <input class="submit_button" type="submit" value="Submit" />
      </div>
    </form>
    {% endif %}
    </div>
  </body>
</html>
