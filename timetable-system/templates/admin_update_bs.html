<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Intelligent Timetabling System</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='images/icons/favicon.ico')}}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='vendor/animate/animate.css')}}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='vendor/select2/select2.min.css')}}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='vendor/perfect-scrollbar/perfect-scrollbar.css')}}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/util.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/main_table.css')}}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='fonts/Linearicons-Free-v1.0.0/icon-font.min.css')}}"
    />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('static/images/bg-01.jpg');"
      >
        {% if number_course %}
        <!-- <div class="wrap-table100 p-t-30 p-b-50"> -->
        <span class="login100-form-title p-b-41 p-t-20">
          Please input the course details
        </span>
        <form method="POST" action="/course_results">
          <div class="wrap-table100">
            <div class="table100">
              <table>
                <thead>
                  <tr class="table100-head">
                    <th>Course</th>
                    <th>Class</th>
                    <th>Term</th>
                    <th>Course nature</th>
                    <th>Instructor</th>
                    <th>Timeslot</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in range(number_course) %}
                  <tr>
                    <td>
                      <input type="text" name="course_t {{ i + 1 }}" required />
                    </td>
                    <td>
                      <input type="text" name="class_t {{ i + 1 }}" required />
                    </td>
                    <td>
                      <div class="term_select" style="width:150px">
                        <select name="term_t {{ i + 1 }}" required>
                          <option value="1">Semester 1</option>
                          <option value="2">Semester 2</option>
                          <option value="summer">Summer Semester</option>
                          <option value="full_year">Full year</option>
                        </select>
                      </div>
                    </td>
                    <td>
                      <div class="course_nature_select" style="width:150px">
                        <select name="course_nature_t {{ i + 1 }}" required>
                          <option value="Year 1 Core">Year 1 Core</option>
                          <option value="Year 2 Core">Year 2 Core</option>
                          <option value="Year 3 Core">Year 3 Core</option>
                          <option value="Year 4 Core">Year 4 Core</option>
                          <option value="Year 2-4 Elective"
                            >Year 2-4 Elective</option
                          >
                        </select>
                      </div>
                    </td>
                    <td>
                      <input
                        type="text"
                        name="instructor_t {{ i + 1 }}"
                        required
                      />
                    </td>
                    <td>
                      <input type="text" name="time_t {{ i + 1 }}" required />
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
          <div class="container-login100-form-btn m-t-7">
            <button
              type="button"
              onclick="window.location.href='{{ url_for( 'admin_main' ) }}';"
              style="font-size: xx-large;margin: 8px;color:lightgrey;"
            >
              <i class="lnr lnr-chevron-left-circle"></i>
            </button>
            <button
              type="button"
              onclick="window.location.href='{{ url_for( 'main' ) }}';"
              style="font-size: xx-large;margin: 8px;color:lightgrey;"
            >
              <i class="lnr lnr-home"></i>
            </button>
            <button
              type="submit"
              style="font-size: xx-large;margin: 8px;color:lightgrey;"
            >
              <i class="lnr lnr-chevron-right-circle"></i>
            </button>
          </div>
        </form>
        <!-- </div> -->
        {% else %}
        <div class="wrap-login100 p-t-30 p-b-50">
          <span class="login100-form-title p-b-41">
            An Intelligent Timetabling System for Administrator
          </span>
          <form
            method="POST"
            action="/admin_update"
		  >
		  <div class="login100-form p-b-6 p-t-5">
            <div class="wrap-input100">
              <!-- <span style="font-size:1.2em">Number of courses:</span> -->
              <input
                class="input100"
                type="text"
                name="no_courses_t"
                placeholder="Number of courses to be updated/added"
                required
                min="1"
              />
              <span class="focus-input100" data-placeholder="&#xe81a;"></span>
			</div>
			</div>
            <div class="container-login100-form-btn m-t-7">
              <button
                type="button"
                onclick="window.location.href='{{ url_for( 'admin_main' ) }}';"
                style="font-size: xx-large;margin: 8px;color:lightgrey;"
              >
                <i class="lnr lnr-chevron-left-circle"></i>
              </button>
              <button
                type="button"
                onclick="window.location.href='{{ url_for( 'main' ) }}';"
                style="font-size: xx-large;margin: 8px;color:lightgrey;"
              >
                <i class="lnr lnr-home"></i>
              </button>
              <button
                type="submit"
                style="font-size: xx-large;margin: 8px;color:lightgrey;"
              >
                <i class="lnr lnr-chevron-right-circle"></i>
              </button>
            </div>
          </form>
        </div>
        {% endif %}
      </div>
      <footer style="background-color: black; color: lightgrey; padding-left: 16px;">
        Licensed under CC BY 3.0
      </footer>
    </div>

    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js')}}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js')}}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename='js/main_table.js')}}"></script>
  </body>
</html>
