<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <title>Intelligent Timetabling System</title>
    <body>
        <h1 class="title_style">Course Information</h1>
        <table class="table_layout">
            <tr class="header">
                <th>Course</th>
                <th>Class</th>
                <th>Term</th>
                <th>Course Nature</th>
                <th>Instructor</th>
                <th>Timeslot</th>
            </tr>
            <!-- trim if too many results -->
            {% for result in courses_info %}
            <tr>
                <td>{{ result['course'] }}</td>
                <td>{{ result['class_code'] }}</td>
                <td>{{ result['term'] }}</td>
                <td>{{ result['course_nature'] }}</td>
                <td>{{ result['instructor'] }}</td>
                <td>{{ result['timeslot'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
